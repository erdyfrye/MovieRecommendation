<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
  <!-- <link rel="stylesheet" href="/style.css"> -->
  <title>Movie Review</title>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark container-fluid">
    <a class="navbar-brand" href="">Data Movies</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('index') }}">Home</a>
        </li>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Visualization
          </a>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
            <li><a class="dropdown-item" href="{{url_for('yearplot')}}">Total Film by Year</a></li>
            <li><a class="dropdown-item" href="{{url_for('genreplot')}}">Total Film by Genre</a></li>
            <li><a class="dropdown-item" href="{{url_for('ratingplot')}}">Total Film by Rating</a></li>
          </ul>
        </li>
      </ul>
    </div>
    </ul>
    </div>
    <ul class="nav justify-content-end">
      <form action="{{ url_for('search') }}">
        <input class="form-control" name="search" placeholder="Search Here" autocomplete="off" autofocus="autofocus"
          type="text">
      </form>
    </ul>
  </nav>
  <!-- Navigation Bar -->

  <!-- Isi website -->
  <div class="container">
    <hr>
    <h1 align="center">Rekomendasi Film</h1>
    <hr>
  </div>
  <div class="container">
    <form action="/recommendation" method="POST">
      <table class="table table-striped">
        <thead>
          <tr class="table-dark">
            <th scope="col">No.</th>
            <th scope="col">Title</th>
            <th scope="col">Year</th>
            <th scope="col">Genre</th>
          </tr>
        </thead>
        <tbody>
          {% for i, row in df.iterrows() %}
          <tr class="table-light">
            <td>{{i+1}}</td>
            <td>{{row.title}}</td>
            <td>{{row.year}}</td>
            <td>{{row.genre}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </form>
  </div>
  <!-- Isi website -->
</body>

</html>
